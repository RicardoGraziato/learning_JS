<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <style>
        body{
            background-color: rgb(45, 186, 241);
            color: aliceblue;
            font: normal 15pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>ex03.</h1>
    <p>subtitulo</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`) // Entre crase = formatação
    </script>
</body>
</html>
