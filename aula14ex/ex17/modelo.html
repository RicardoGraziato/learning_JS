<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número:
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" name="botaoCalcular" value="Calcular tabuada." onclick="calcular()">
            </p>
        </div>
        <div id="res">
            <select name="tabuada" id="tab" size="10">
                <option>Digite um número para calcular a tabuada</option>
            </select>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
